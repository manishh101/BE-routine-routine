services:
  - type: web
    name: be-routine-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm ci --only=production
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: USE_RABBITMQ
        value: false
      - key: CORS_ORIGIN
        sync: false
    autoDeploy: true
    branch: main
    rootDir: backend
